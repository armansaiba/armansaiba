<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body onload = "startTime()">
  <script src="time.js"></script>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search city" />
    </header>
    <main>
      <section class="location">
        <div class="city">Kolkata, IN</div>
        <div class="date"><p id="demo"></p>
            <script>
              var d=new Date();
              document.getElementById("demo").innerHTML=d;
            </script>
        </div>
    <div id="clock">clock</div> 
      </section>
      <div class="current">
        <div class="temp">20<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
  </div>
         <div class="Weat-Details">

                 <div class= "F">Feels Like
                   <div class ="W">Wind Speed</div>       
                 </div> 

                 <div class = "A">Air Pressure  
                        <div class = "H">Humidity</div>            
                 </div>                                  
          </div> 

            <div class="dat">
                <div class="f"></div>
                <div class="w"></div>
                  
                <div class="a"></div>
                <div class="h"></div>

            </div>  


           <marquee width="60%" direction="left" height="100px" scrollamount=5><p><b>This Weather Data is Being Fetched from </b><a href="https://openweathermap.org/" target="_blank">openweathermap.org</a></p></marquee>

</br>
</br>
</br>
            
            <div class="Signature">Created By - Arman Saiba</div>


    </main>
  </div>
   <script src="geo.js"></script>
  <script src="main.js"></script>
</body>
</html>
